spring:
  application:
    # sets the name in Eureka & Zipkin
    name: zuul-api-gateway
  # show the /routes output in a formatted (prettier) way
  jackson:
    serialization:
      INDENT_OUTPUT: true

server:
  port: 8080

# Switch Eureka-Usage on & off
ribbon:
  eureka:
    enabled: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://${registry.host:localhost}:${registry.port:8761}/eureka/
    healthcheck:
      enabled: true

# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

# No ugly logging pollution, if Eureka isnÂ´t up or found
logging:
  level:
    com:
      netflix:
        eureka: OFF
        discovery: OFF